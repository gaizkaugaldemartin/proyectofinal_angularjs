<h1 class="text-warning"><i class="fas fa-gamepad"></i> Detalle Pokemon</h1>

<div ng-controller="pokemonController">

  
<h3>Pokemon</h3>

<table class="table table-dark">
  <thead>
    <tr>
     
    <th scope="col">Nombre</th>
    </tr>
  </thead>

    <tr ng-repeat="pokemon in pokemones | filter:busqueda"">
      <td scope="row"></td>
      <td>{{pokemon.name}}  <a ng-href=#!/pokemon/{{pokemon.name}}> <i class="fas fa-info-circle text-info"></i></a></li></td>
  <!--   <a ng-href="#!/detalle/3">Detalle Registro 3</a></li> --> 
    
  </tr>
 
  </tbody>
</table>
    <h3 class="text-primary">{{pokemon.name | uppercase}}</h3>

    <div>
         <img ng-src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}">
     </div>
   
     <a href="#!/pokemones" class="btn btn-success btn-sm mb-2">Volver <i class="fas fa-undo-alt"></i></a>

</div>
